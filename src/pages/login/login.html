<ion-content padding>
  <div class="text">
    <p class="login-text">登录</p>
    <p class="login-hint">欢迎使用 .</p>
  </div>
  <div class="account">
    <img src="../../assets/icon/tab-mine.svg">
    <ion-input type="text" placeholder="账号" [(ngModel)]="username">></ion-input>
  </div>
  <div class="password">
    <img src="../../assets/icon/lock.svg">
    <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
  </div>
  <div class="login-btn" (click)="logIn()">
    <img src="../../assets/icon/login.svg">
  </div>
</ion-content>
